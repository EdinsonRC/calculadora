<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <link
      rel="shortcut icon"
      href="assets/favicon-edinson.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora">
    <div class="pantalla">0</div>
    <button id="c" class="btn">CE</button>
    <button id="borrar" class="btn">&#8592</button>
    <button class="btn">/</button>
    <button class="btn">*</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">-</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">+</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button id="igual" class="btn">=</button>
    <button id="cero" class="btn">0</button>
    <button class="btn">.</button>
  </div>
  <footer>
      <section class="texto__footer">
        <p>
          Hecho por:
          <span class="span__nombre">Edinson Javier Rosadio Carrilo </span>
        </p>
        <p>
          Sigueme en mis redes:
          <a href="https://github.com/EdinsonRC" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/edinson-rosadio-carrillo/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </p>
      </section>
    </footer>
  <script src="app.js"></script>
</body>
</html>
